<!DOCTYPE html>
<html lang="en" class="uk-background-secondary uk-light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--UIkit Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <!--Materilize Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <!--Firebase-->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script> -->
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <!--Container-->
    <div class="uk-container uk-align-center">

        <!--First Div-->
        <div class="uk-align-center">
            <h2 class="uk-heading-line uk-text-center"><span>Train Timetable</span></h2>
        </div>

        <!--Results Table Below-->
        <div class="resultsDiv">
          <table id="trainTable" class="table uk-table uk-table-striped uk-position-top-center" style="margin-top: 125px; width: 792px">
            <caption><h5 class="titles">Current Train Schedule</h5></caption>  
            <thead>
                <tr class="tableHeader">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr>
                    <td>Train 1</td>
                    <td>Chicago</td>
                    <td>30</td>
                    <td>04:30</td>
                    <td>45</td>
                </tr>
            <!--Dynamyicly created search results will be inserted below, example row shown below-->
            </tbody>
        </table>
        </div>

        <div  id="tableBody"></div>

        <!--Add Train div-->
        <div class="addTrainDiv uk-position-center" style="width:792px; margin-top: 150px">
            <caption><h5 class="titles">Add Train</h5></caption>
            <br>
            <form>
                <div class="uk-margin-small form-group">
                    <input class="uk-input uk-form-small form-control" type="text" placeholder="Train Name" id="trainNameInput">
                </div>
                <div class="uk-margin-small form-group">
                    <input class="uk-input uk-form-small form-control" type="text" placeholder="Destination" id="destinationInput">
                </div>
                <div class="uk-margin-small form-group">
                    <input class="uk-input uk-form-small form-control" type="text" placeholder="First Train Time (HH:mm - military time)" id="firstTrainInput">
                </div>
                <div class="uk-margin-small form-group">
                    <input class="uk-input uk-form-small form-control" type="text" placeholder="Frequency (min)" id="frequencyInput">
                </div>
                <button id="addTrainBtn" class="btn uk-button uk-button-default" type="submit">Add Train!</button>
            </form>       
        </div>

        <!--Footer Below-->
        <footer class="uk-position-bottom-center">
            <h6 class="uk-light"></h6>
        </footer>
    </div>
    <!--End Container-->

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <!--Additional Scripts-->
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <!--Materialize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <!--JQuery and JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
